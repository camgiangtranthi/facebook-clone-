<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Face book</title>
</head>
<body class="bg-gray">
    <!-- ====================== Appbar ========================== -->
    <div 
    class="bg-white d-flex align-items-center fixed-top shadow"
    style="min-height: 56px; z-index: 5;"
    >
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- search -->
                <div class="col d-flex align-items-center">
                    <!-- logo -->
                    <i class="fa-brands fa-facebook text-primary" style="font-size: 3rem;"></i>
                    <!-- search bar -->
                    <div class="input-group ms-2">
                        <!-- mobile -->
                        <!-- desktop -->
                        <span 
                            class="input-group-prepend d-none d-lg-block" 
                            id="searchMenu" 
                            data-bs-toggle="dropdown" 
                            aria-expanded="false" 
                            type="button"
                            data-bs-auto-close="outside"
                        >
                            <div class="input-group-text border-0 rounded-pill" style="min-width: 230px; min-height: 40px;">
                                <i class="fa-solid fa-magnifying-glass me-2 text-muted"></i>
                                <p class="fs-7 m-0 text-muted">Search facebook</p>
                            </div>
                        </span>
                        <!-- search drop down -->
                            <ul 
                                class="dropdown-menu border-0 shadow p-3 overflow-auto" 
                                aria-labelledby="searchMenu"
                                style="width: 20em; max-height: 600px;"
                            >
                                <!-- search input -->
                                <!-- <li>
                                    <input 
                                        type="text" 
                                        class="rounded-pill border-0 bg-gray dropdown-item" 
                                        placeholder="Search Facebook..." autofocus
                                    >
                                </li> -->
                                <!-- search result -->
                                <!-- result-1 -->
                                <li class="my-4">
                                    <div class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between" role="alert">
                                        <div class="d-flex align-items-center">
                                            <img 
                                                src="http://source.unsplash.com/random/1" 
                                                alt="avatar" 
                                                class="rounded-circle me-2"
                                                style="width: 35px; height: 35px; object-fit: cover;"
                                            >
                                            <p class="m-0">Lorem ipsum</p>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </li>
                                <!-- result-2 -->
                                <li class="my-4">
                                    <div class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between" role="alert">
                                        <div class="d-flex align-items-center">
                                            <img 
                                                src="http://source.unsplash.com/random/2" 
                                                alt="avatar" 
                                                class="rounded-circle me-2"
                                                style="width: 35px; height: 35px; object-fit: cover;"
                                            >
                                            <p class="m-0">Lorem ipsum</p>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </li>
                                <!-- result-3 -->
                                <li class="my-4">
                                    <div class="alert fade show dropdown-item p-1 m-0 d-flex align-items-center justify-content-between" role="alert">
                                        <div class="d-flex align-items-center">
                                            <img 
                                                src="http://source.unsplash.com/random/3" 
                                                alt="avatar" 
                                                class="rounded-circle me-2"
                                                style="width: 35px; height: 35px; object-fit: cover;"
                                            >
                                            <p class="m-0">Lorem ipsum</p>
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                </li>
                            </ul>
                    </div>
                </div>
                <!-- nav -->
                <div class="col"></div>
                <!-- menu -->
                <div class="col"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
